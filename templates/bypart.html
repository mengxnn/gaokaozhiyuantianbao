<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>一分一段表查询系统</title>
    <link rel="stylesheet" href="../static/css/bypart.css">
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/index">
                    <i class="fas fa-graduation-cap"></i> 高考志愿通
                </a>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/index"><i class="fas fa-home"></i> 首页</a></li>
                    <li><a href="#"><i class="fas fa-table"></i> 各省分数线</a></li>
                    <li class="active"><a href="/bypart"><i class="fas fa-chart-line"></i> 一分一段表</a></li>
                    <li><a href="/map"><i class="fas fa-map-marked-alt"></i> 双一流高校地图</a></li>
                    <li><a href="/search_universities/"><i class="fas fa-university"></i> 高校查询</a></li>
                    <li><a href="#"><i class="fas fa-book-open"></i> 专业百科</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    {% if user %}
                        <li><a href="#">欢迎您，{{ user.username }}</a></li>
                        <li><a href="/profile">个人中心</a></li>
                        <li><a href="/logout"><i class="fas fa-sign-out-alt"></i> 退出登录</a></li>
                    {% else %}
                        <li><a href="/login"><i class="fas fa-sign-in-alt"></i> 登录/注册</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- 筛选条件 -->
        <div class="filters">
            <select id="province" class="select-box">
                <option value="">选择省份</option>
            </select>
            <select id="subject" class="select-box">
                <option value="">选择科类</option>
                <option value="物理类">物理类</option>
                <option value="历史类">历史类</option>
            </select>
        </div>

        <!-- 数据展示区域 -->
        <div class="dashboard">
            <div id="chart" style="width: 100%;height:400px;"></div>
            <div id="table-container">
                <table id="score-table">
                    <thead>
                        <tr>
                            <th>分数</th>
                            <th>本段人数</th>
                            <th>累计人数</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="../static/js/bypart.js" charset="utf-8"></script>
    <script src="../static/js/jquery-3.2.1.js"></script>
    <script src="../static/js/bootstrap.js"></script>
    <script src="../static/js/echarts.js"></script>
</body>
</html>
